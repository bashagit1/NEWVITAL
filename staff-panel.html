
<div class="staff-panel">
    <h1>Welcome, Staff</h1>

    <!-- Add Vital Signs -->
    <h2>Add Vital Signs</h2>
    <form id="addVitalsForm">
        <input type="text" id="patientName" placeholder="Patient Name" required>
        <input type="date" id="date" required>
        <input type="time" id="time" required>
        <select id="shift" required>
            <option value="" disabled selected>Select Shift</option>
            <option value="morning">Morning</option>
            <option value="afternoon">Afternoon</option>
            <option value="night">Night</option>
        </select>
        <input type="number" step="0.1" id="temperature" placeholder="Temperature (e.g., 35.5)" required>
        <input type="text" id="bloodPressure" placeholder="Blood Pressure (e.g., 120/80)" required>
        <input type="number" step="0.1" id="glucose" placeholder="Glucose (e.g., 5.5 mmol/L)" required>
        <input type="number" id="pulseRate" placeholder="Pulse Rate (e.g., 72 BPM)" required>
        <input type="number" id="spo2" placeholder="SpO2 (e.g., 98%)" required>
        <input type="number" step="0.1" id="weight" placeholder="Weight (e.g., 68.5 kg)" required>
        <input type="number" step="0.1" id="height" placeholder="Height (e.g., 170.0 cm)" required>
        <textarea id="notes" placeholder="Additional Notes"></textarea>
        <button type="submit">Submit</button>
    </form>

    <!-- View Your Vital Signs Data -->
    <h2>Your Vital Signs Data</h2>
    <table id="staffVitalsTable">
        <thead>
            <tr>
                <th>Patient Name</th>
                <th>Date</th>
                <th>Time</th>
                <th>Shift</th>
                <th>Temperature</th>
                <th>Blood Pressure</th>
                <th>Glucose</th>
                <th>Pulse Rate</th>
                <th>SpO2</th>
                <th>Weight</th>
                <th>Height</th>
                <th>Notes</th>
                <th>Recorded At</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>
